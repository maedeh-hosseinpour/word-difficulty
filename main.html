<!DOCTYPE html>
<html>
<head>
  <title>Word Difficulty Rating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px 10px;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; 
    }
    #main-task {
      position: relative; 
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    #word {
      width: 100%;
      max-width: 520px;
      min-height: 100px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      font-size: clamp(32px, 8vw, 48px);
      padding: 20px 10px;
    }

    .word-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      line-height: 1.2;
    }

    .analysis-box {
      width: 90%;
      max-width: 480px;
      min-height: 80px;
      margin: 0 auto;
      background: #f8f9fa;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 15px;
      font-size: clamp(14px, 4vw, 16px);
      color: #004085;
      box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
      text-align: center;
      line-height: 1.5;
    }

    .rating-button, #start-btn {
      font-size: clamp(12px, 3vw, 14px);
      font-weight: 600;
      color: #555;
      padding: 12px 8px;
      margin: 6px 4px;
      min-width: 80px;
      cursor: pointer;
      border: solid 1px #e7e7e7;
      border-radius: 2px;
      background-color: #fff;
      transition: background-color 0.2s;
      flex: 1;
      max-width: 150px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #rating-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .rating-button:hover:not(:disabled),
    #start-btn:hover:enabled {
      background-color: #fafafa;
      border: solid 1px #ccc;
    }

    .rating-button:disabled,
    #start-btn:disabled,
    #next-btn:disabled,
    #submit-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .rating-button.selected {
      background-color: #e0e0e0;
      border: solid 1px #999;
    }

    .letter.selectable { 
      cursor: pointer; 
      transition: color 0.2s, font-size 0.2s;
      touch-action: manipulation;
    }
    .letter.selectable:hover { color: rgb(20, 88, 197); }
    .letter.clicked { 
      color: rgb(200, 17, 17); 
      font-weight: bold;
      font-size: 1.1em;
    }

    #next-btn, #submit-btn {
      margin: auto; 
      margin-top: 1px;
      padding: 16px 32px;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 6px;
      background-color: #fff;
      touch-action: manipulation;
      display: block;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    #next-btn:hover:not(:disabled), #submit-btn:hover:not(:disabled) {
      background-color: #f5f5f5;
    }

    #rating-instruction {
      font-size: clamp(14px, 4vw, 17px);
      color: #555;
      margin: 15px 10px;
      line-height: 1.4;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .clear-text {
      cursor: pointer;
      color: #0066cc;
    }

    .clear-text:hover {
      color: #003366;
    }

    #participantId {
      width: 100%;
      max-width: 400px;
      height: 40px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0 auto;
    }

    #text-explanation {
      display: none;
      margin: 25px 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 100%; 
      overflow-y: auto; 
    }

    #difficultyReason {
      width: 100%;
      height: 100%;
      font-size: 16px;
      font-family: Arial, sans-serif;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
      resize: vertical;
      line-height: 1.4;
    }

    .error-message {
      color: #d32f2f;
      font-size: clamp(12px, 3vw, 14px);
      margin: 10px;
      line-height: 1.4;
    }

    .success-message {
      color: #2e7d32;
      font-size: clamp(14px, 3.5vw, 16px);
      margin: 10px;
      line-height: 1.4;
    }

    .task-completed #difficulty-question {
      display: none !important;
    }

    #char-count {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      text-align: right;
    }

    h2 {
      font-size: clamp(18px, 5vw, 24px);
      margin: 20px 10px;
      line-height: 1.3;
    }

    #verification-text {
      font-size: clamp(16px, 4vw, 20px);
      margin: 20px auto;
      max-width: 600px;
      color: #333;
    }

    #button-container {
      margin-top: 5px;
      padding-bottom: 20px; 
    }

    #thank-you-text {
      font-size: clamp(24px, 6vw, 36px);
      margin: 20px auto;
      color: #333;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px 5px;
      }
      
      #word {
        margin: 15px auto;
        padding: 15px 5px;
      }
      
      .rating-button, #start-btn {
        min-width: 70px;
        padding: 10px 6px;
        margin: 4px 2px;
      }
      
      #rating-buttons {
        gap: 4px;
        padding: 0 5px;
      }
      
      #text-explanation {
        max-height: 30vh; 
      }
      
      #participantId {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .rating-button {
        font-size: 11px;
        padding: 8px 4px;
        min-width: 60px;
      }
      
      #rating-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .rating-button {
        max-width: 200px;
        width: 100%;
      }
    }

    .post-survey-link {
      cursor: pointer;
      color: #0066cc;
      text-decoration: underline;
      font-size: clamp(14px, 4vw, 16px);
      margin-top: 10px;
      display: inline-block;
    }
    .post-survey-link:hover {
      color: #003366;
    }
  </style>
</head>
<body>

  <div id="id-input-section">
    <h2 for="participantId">Enter your Prolific ID:</h2><br>
    <input type="text" id="participantId" placeholder="Enter your Prolific ID"
           pattern="[A-Za-z0-9]{22,24}" maxlength="24" minlength="22" required
           title="Please enter a valid 22â€“24 character Prolific ID."
           oninput="validateProlificId()"><br><br>
    <button id="start-btn" onclick="startTask()" disabled>Start</button>
  </div>

  <div id="main-task" style="display: none;" >
    <h2 id="difficulty-question">What is your level of difficulty of reading this word?</h2>
    <div id="word"></div>

    <div id="rating-buttons">
      <button class="rating-button" data-rating="1" onclick="rateWord(1)">Very Easy (1)</button>
      <button class="rating-button" data-rating="2" onclick="rateWord(2)">Easy (2)</button>
      <button class="rating-button" data-rating="3" onclick="rateWord(3)">Hard (3)</button>
      <button class="rating-button" data-rating="4" onclick="rateWord(4)">Very Hard (4)</button>
    </div>
    
    <div id="rating-instruction" style="display: none;">
      Click the <b>letters</b> in the word above that you found hard to read. <span id="clear" class="clear-text"><br>[clear letter selection]<br></span><span id="no-letter-option" class="clear-text"><br>If there is no specific letter to select, click here to explain why<br></span>
    </div>
    
    <div id="text-explanation" style="display: none;">
      <textarea id="difficultyReason" placeholder="Please explain why you rated this word as you did (minimum 10 characters)." 
          oninput="checkNextButtonState()" maxlength="500"></textarea>
      <div id="char-count" style="font-size: 12px; color: #666; margin-top: 5px;">0/500 characters (minimum 10)</div>
    </div>
    
    <div id="error-container"></div>
    
    <div id="verification-text"></div>
    <div id="button-container">
      <button id="next-btn" onclick="goToNextWord()" disabled>Proceed to the next word</button>
      <button id="submit-btn" onclick="submitResults()" style="display: none;">Submit your responses</button>
    </div>
    <div id="thank-you-text" style="display: none;"></div>
  </div>

const MIN_EXPLANATION_LENGTH = 10;

function validateProlificId() {
  const input = document.getElementById("participantId").value.trim();
  const isValid = /^[A-Za-z0-9]{22,24}$/.test(input);
  document.getElementById("start-btn").disabled = !isValid;
}

function startTask() {
  participantId = document.getElementById("participantId").value.trim();
  if (words.length === 0) {
    showError('No words available to display.');
    return;
  }
  document.getElementById("id-input-section").style.display = "none";
  document.getElementById("main-task").style.display = "block";
  showWord();
}


function initializeResponse(index) {
  if (!responses[index]) {
    responses[index] = {
      word: words[index].word,
      clicked_letters: [],
      difficulty: null,
      time_seconds: null,
      reason: "",
      rating_sequence: []
    };
  }
}

function showWord() {
  const wordBox = document.getElementById("word");
  const nextBtn = document.getElementById("next-btn");
  const submitBtn = document.getElementById("submit-btn");
  const explanationBox = document.getElementById("text-explanation");
  const reasonInput = document.getElementById("difficultyReason");
  const errorContainer = document.getElementById("error-container");

  wordBox.innerHTML = "";
  nextBtn.disabled = true;
  submitBtn.style.display = "none";
  explanationBox.style.display = "none";
  reasonInput.value = "";
  errorContainer.innerHTML = "";
  previousRating = null;

  document.querySelectorAll(".rating-button").forEach(btn => {
    btn.classList.remove("selected");
    btn.disabled = false;
  });

  if (currentIndex < words.length) {
    const currentWord = words[currentIndex].word;
    const wordContainer = document.createElement("div");
    wordContainer.classList.add("word-container");
    [...currentWord].forEach((char, index) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.classList.add("letter");
      span.dataset.index = index;
      wordContainer.appendChild(span);
    });
    wordBox.appendChild(wordContainer);
    initializeResponse(currentIndex);
    if (currentIndex === words.length - 1) {
      submitBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    } else {
      submitBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
    }
    startTime = Date.now();
  }
}

function rateWord(rating) {
  const timeTaken = (Date.now() - startTime) / 1000;
  document.querySelectorAll(".rating-button").forEach(btn => {
    btn.classList.remove("selected");
    if (parseInt(btn.dataset.rating) === rating) btn.classList.add("selected");
  });
  initializeResponse(currentIndex);
  responses[currentIndex].rating_sequence.push(rating);
  responses[currentIndex].difficulty = responses[currentIndex].rating_sequence.join(',');
  responses[currentIndex].time_seconds = timeTaken;
  previousRating = rating;
  document.getElementById("next-btn").disabled = false;
  document.getElementById("submit-btn").disabled = false;
}

function goToNextWord() {
  if (currentIndex < words.length - 1) {
    currentIndex++;
    showWord();
  }
}

function showError(message) {
  document.getElementById("error-container").innerHTML = `<div class="error-message">${message}</div>`;
}

function submitResults() {
  console.log("Submitting responses:", responses);
  document.getElementById("word").innerHTML = `<div class="analysis-box">Thank you! Your responses have been recorded.</div>`;
  document.getElementById("next-btn").style.display = "none";
  document.getElementById("submit-btn").style.display = "none";
}
